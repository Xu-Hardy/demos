<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>控制台首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #e8f5e9);
      padding: 40px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .link-list {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
    }
    .link-list a {
      display: block;
      text-decoration: none;
      padding: 12px 16px;
      margin: 8px 0;
      background-color: #43a047;
      color: white;
      text-align: center;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .link-list a:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>🛠 控制台主页</h1>
  <div class="link-list">
      <a href="/mian">📚 面食比例计算器</a>
      <a href="/print">🔁 重启打印机服务</a>
      <a href="/restart">⚙️ 打印机服务接口</a>
      <a href="/ddz">🎲 斗地主计分器</a>
      <a href="/status">📊 系统状态</a>
      <a href="/docs">📚 接口文档</a>
  </div>
</body>
</html>
